<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet"> 
    <title>Sign Up</title>
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <div class="transparent-bg"></div>
            <div class="logo-contents">
                <img src="./img/odin-lined.png" alt="Logo Image">
                <h1>ODIN</h1>
            </div>
            <div class="photo-credits">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a>
                    on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
            </div>
        </div>
        <div class="form-container">
            <h2>This is not a real online service!
                    You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
            <form>
                <div class="fields">
                    <h2>Let's do this!</h2>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>Already Have an account? <a>Log in</a></p>
        </div>
    </div>
</body>
</html>
